<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="50" height="50">
  <!-- Globe outline -->
  <circle cx="50" cy="50" r="45" fill="none" stroke="#3498db" stroke-width="2"/>

  <!-- Horizontal lines (latitude) -->
  <ellipse cx="50" cy="50" rx="45" ry="15" fill="none" stroke="#3498db" stroke-width="1.5"/>
  <ellipse cx="50" cy="50" rx="45" ry="30" fill="none" stroke="#3498db" stroke-width="1.5"/>

  <!-- Vertical line (longitude) -->
  <ellipse cx="50" cy="50" rx="15" ry="45" fill="none" stroke="#3498db" stroke-width="1.5"/>
  <ellipse cx="50" cy="50" rx="30" ry="45" fill="none" stroke="#3498db" stroke-width="1.5"/>

  <!-- Yellow/Orange band with WWW -->
  <rect x="5" y="40" width="90" height="20" fill="#FFC107" rx="2"/>

  <!-- WWW text -->
  <text x="50" y="54" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#212529" text-anchor="middle">WWW</text>
</svg>
